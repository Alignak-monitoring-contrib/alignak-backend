define host{
	name				    generic-host
	check_command			check_host_alive
	max_check_attempts		2
	check_interval			5
	active_checks_enabled	1
	check_period			24x7
	notification_interval	1440
	notification_period		24x7
	notification_options	d,u,r,f
	notifications_enabled	1
	event_handler_enabled	0
	flap_detection_enabled	1
	process_perf_data		1
	register			    0
}

define host{
   use                  generic-host
   host_name            webui
   address              192.160.20.1
   alias                Alignak on FreeBSD
   display_name         Fred's testing server
   business_impact      4
   hostgroups           freebsd, alignak
}

define hostgroup{
   hostgroup_name  freebsd   ; The name of the hostgroup
   alias           FreeBSD Servers   ; Long name of the group
}

define hostgroup{
   hostgroup_name  alignak   ; The name of the hostgroup
   alias           alignak Servers   ; Long name of the group
}
